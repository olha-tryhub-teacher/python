<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Olha Tryhub CV</title>
</head>
<body>
<img src="{{ url_for('static', filename='photo.jpg') }}">
<h1>{{name}}</h1>
<h3>{{position}}</h3>
<h2>Contacts</h2>
<ul>
    {% for contact, link in contacts %}
        {% if link %}
            <li><a href=link>{{contact}}</a></li>
        {% else %}
            <li>{{contact}}</li>
        {% endif %}
    {% endfor %}
</ul>
</body>
</html>
