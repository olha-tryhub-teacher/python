{% extends 'base.html' %}

{% block title %}Список вчителів{% endblock %}

{% block content %}
<h2>Наші вчителі</h2>
<ul>
    {% for teacher in teachers %}
        <li>
            <a href="{% url 'school:school-teacher' teacher.id %}">
                {{ teacher.first_name }} {{ teacher.last_name }}
            </a>
        </li>
    {% empty %}
        <li>Поки немає вчителів.</li>
    {% endfor %}
</ul>
{% endblock %}
